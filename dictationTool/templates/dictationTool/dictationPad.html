{% extends "dictationTool/base.html" %}
{% load static %}
{% block title %}
Dictation Pad
{% endblock %}

{% block headscript %}
<script src="https://cdn.tiny.cloud/1/fh2wmrnqivmr5399nourcw55x8virk8m52y607sdjdmfz5sf/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
{% endblock %}

{% block main %}

{% endblock %}

{% block script %}
    <script src="{% static 'dictationTool/js/tinyCloudConfig.js' %}"></script>
    <script src="{% static 'dictationTool/js/index.js' %}"></script>
{% endblock %}
